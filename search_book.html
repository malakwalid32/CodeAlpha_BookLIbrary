        <h1>What's the book are you looking for?</h1>
        <form id="searchForm" action="/search_books_submit" method="get">
            <label for="searchQuery"></label>
            <label for="searchBy">Search by:</label>
             <select id="searchBy">
             <option value="id">ID</option>
             <option value="name">Name</option>
             <option value="author">Author</option>
             <option value="category">Category</option>
             </select>

            <input type="text" id="searchQuery" name="q" required placeholder="  Enter title, author, or category       " style="width: 300px; height: 40px;">
            <br>
            <br>
            <div align="center">
                <button class="button" type="Search" onclick=>Search</button>
            </div>
        </form>
        <div id="searchResults">
        </div>
