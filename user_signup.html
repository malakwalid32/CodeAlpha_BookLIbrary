<body>
    <header>
        <img src="photos/headerphoto.jpg" align=middle height=200 width=1500/ >

    <hr>
    <main>
        <div class="container">
            <div align="center">
            <h1>Create a new account</h1>
            <br>
            <form id="userSignupForm" >
                <div>
                    <label for="username">Username:</label>
                    <input id="username" class="input" type="text" required placeholder="Enter your username">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input id="email" class="input" type="email" required placeholder="Enter your email">
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input id="password" class="input" type="password" required placeholder="Enter your password">
                </div>
                <div>
                    <label for="confirmPassword">Confirm Password:</label>
                    <input id="confirmPassword" class="input" type="password" required placeholder="Confirm your password">
                </div>
                <br>
                <div align="center">
                    <button class="button" type="submit">Submit</button>
                    <button class="button" type="reset" >Reset</button>
                </div>
            </form>
           
            </script>
            </div>
        </div>
    </main>
